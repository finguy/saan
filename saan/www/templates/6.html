<ion-view view-title="Dashboard (level: {{level}})" class="activity-{{activityId}}">
  <div as-sortable="sortableTargetOptions" data-ng-model="letters2" class="dropzone">
   <img ng-src="{{wordImg}}" ng-class="{'hidden': !showImage}" class="ingredient-image" />
   <div class="lettersDragged">
     <img class="dragged-letter" ng-repeat="item in letters2 track by $index" ng-src="assets/alphabet-buttons/{{item.letter}}.png"/>
   </div>
  </div>

  <div class="letterContainer" as-sortable="sortableSourceOptions" ng-model="letters"  is-disabled="speaking">
   <div ng-repeat="item in letters track by $index" >
     <img ng-src="assets/alphabet-buttons/{{item.letter}}.png" ng-show="!isDragged(item.letter,item.index )"
     class="letters-list"  as-sortable-item as-sortable-item-handle>
   </div>
  </div>

  <div class="character" ng-click="readTapInstruction()">
   <talk-bubble ng-show="showText" text="textSpeech"></talk-bubble>
   <img ng-src="assets/characters/Golo.png">
  </div>

</ion-view>
