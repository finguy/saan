<div class="memory-card" ng-class="{flipped : isCardFlipped(), hidden : isCardMatched()}" on-tap="flipCard()">
  <div class="memory-card-front">
  </div>
  <div class="memory-card-back">
    <img ng-if="card.value !== card.key" ng-src="{{imgPath}}cookies/{{card.key}}-cookie.png" class="number-image">
    <span ng-if="card.value === card.key" class="value">{{card.value}}</span>
  </div>
</div>
