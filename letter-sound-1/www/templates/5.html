<ion-view class="activity-{{activityId}}-content content-margin">
  <activity-status></activity-status>
  <div class="letter-container">
    <span class="material-icons btn-play-word" ng-click="speak(instructions + ' ' + letter)">
      <img src="{{letterSrc}}" class="img-letter" />
    </span>
  </div>
  <div class="row floating-objects-container">
    <div ng-repeat="img in imgs" ng-click="selectLetter(img.name, img.src)">
      <div class="box">
        <img src="{{img.src}}" class="img-figure" />
        <img src="assets/{{activityId}}/grass.png" class="img-ground" />
      </div>
    </div>
  </div>
  <div class="character" ng-click="playWordAudio()">
    <talk-bubble ng-show="showText" text="textSpeech"></talk-bubble>
    <img src="assets/characters/mbott.png">
  </div>
</ion-view>
