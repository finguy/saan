<ion-view class="activity-{{activityId}}-content content-margin">
  <div class="letter-container">
    <span class="material-icons btn-play-word" ng-click="speak(instructions + ' ' + letter)">
      <img ng-src="{{assetsPath}}{{letterSrc}}" class="img-letter" />
    </span>
  </div>
  <div class="row floating-objects-container">
    <div ng-repeat="img in imgs" ng-click="selectLetter(img.name, img.src)">
      <div class="box">
        <img ng-src="{{assetsPath}}{{img.src}}" class="img-figure" />
        <img ng-src="{{assetsPath}}grass.png" class="img-ground" />
      </div>
    </div>
  </div>
  <div class="character" ng-click="readTapInstruction()">
    <talk-bubble ng-show="showText" text="textSpeech"></talk-bubble>
    <img ng-src="assets/characters/tortuga.png">
  </div>
</ion-view>
