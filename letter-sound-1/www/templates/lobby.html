<ion-view view-title="Lobby">
  <ion-scroll zooming="true" direction="x">
    <div class="activities-container">
      <div class="activity-card" ng-repeat="actividad in actividadesDisponibles">
        <img class="lobby-item" ui-sref="activity({activityId:actividad})" src="assets/characters/thioye-color.png">
        <div class="info">{{actividad}}</div>
      </div ng-repeat-end>
    </div>
  </ion-scroll>
</ion-view>
