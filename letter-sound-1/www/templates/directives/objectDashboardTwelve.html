<div class="dashboard">
  <div class="text-container">
  <p class="text" ng-bind-html="text" ng-show="showText"></p>
  <p class="text" ng-bind-html="question" ng-show="showQuestion"></p>
  </div>

  <div class="options-container" ng-show="showOptions">
    <img class="options" id="{{opt.id}}" ng-repeat="opt in options" src="{{opt.img}}" ng-click="animateImage(opt.id); handleProgress(opt.id)">
  </div>
</div>
