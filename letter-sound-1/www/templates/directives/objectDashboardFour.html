<div class="dashboard">

  <div class="text-center activity4-number-container" as-sortable="sortableTargetOptions" data-ng-model="numberDragged">
    <span
      class="material-icons btn-play-word gradient-number"
      ng-click="speak(number)">
      {{number}}
    </span>
  </div>
  <br/><br/><br/><br/>
   <div data-ng-model="imgs" class="col-container" as-sortable="sortableSourceOptions">
    <div class="img-container" ng-repeat="img in imgs" as-sortable-item as-sortable-item-handle>
      <div class="activity-4-border">
        <div class="activity-4-content">
          <img ng-repeat="srcPath in img.src track by $index" src="{{srcPath}}" width="12%" height="12%" id="img-{{img.name}}"/>
        </div>
      </div>
    </div>
  </div>
</div>
