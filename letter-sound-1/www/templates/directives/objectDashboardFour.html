<div class="row" >
  <div class="col img-container" ng-repeat="img in imgs" ng-click="selectNumber('img-{{img.name}}', {{img.name}})">
    <div class="activity-4-border">
      <div class="activity-4-content">
        <img ng-repeat="srcPath in img.src" src="{{srcPath}}" width="12%" height="12%" id="img-{{img.name}}"/>
      </div>
    </div>
  </div>
</div>
