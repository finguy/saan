<div class="row" >
  <div class="col" radio-group  ng-repeat="row in dashBoard">
    <ion-radio ng-repeat="letter in row"
        ng-attr-name={{$parent.$index}}
        icon="none"
        class="button button-outline button-dark letter-button"
        ng-click="selectLetter($parent.$index, letter);speak(letter)">
      {{letter}}
    </ion-radio>
  </div>
</div>
<div>
  <button class="button block-button button-balanced send-button"
      ng-click="checkWord()">
    Send!
  </button>
  <button class="button block-button button-balanced send-button"
      ng-click="speak('A')">
    speak!
  </button>
</div>
