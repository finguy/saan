<div class="center" >
  <center>
  <div class="col col-center" radio-group  ng-repeat="row in dashboard">
    <ion-radio ng-repeat="letter in row"
        ng-attr-name={{$parent.$index}}
        icon="none"
        class="button button-outline button-dark letter-button"
        ng-click="speak(letter)">
      {{letter}}
    </ion-radio>
  </div>
</center>
</div>
