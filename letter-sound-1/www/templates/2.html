<ion-view view-title="{{activityId}}" class="activity-{{activityId}}-content">
  <!-- <div class="pattern-dashboard"> -->
    <div class="pattern-container" ng-class="{'justify':mode=='2'}">
      <div class="flex pattern-item color color-{{item}}"
        ng-repeat="item in patternLeft track by $index">
      </div>

      <div class="dropzone flex pattern-item"
        as-sortable="sortableOptions"
        data-ng-model="patternLeft"
        ng-hide="hideDropzone">
        <div ng-repeat="item in dropzone" as-sortable-item></div>
      </div>

      <div class="flex pattern-item color color-{{item}}"
        ng-repeat="item in patternRight track by $index">
      </div>
    </div>

    <div class="pattern-options text-center">
      <div as-sortable="sortableCloneOptions" data-ng-model="patternOptions">
        <div ng-repeat="item in patternOptions" class="text-center inline-block">
          <div class="pattern-item color color-{{item}}"
            as-sortable-item as-sortable-item-handle>
          </div>
          <span class="item-label">{{item}}</span>
        </div>
      </div>
    </div>
  <!-- </div> -->
</ion-view>
