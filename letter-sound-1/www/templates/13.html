<ion-view view-title="{{activityId}}" class="flex-column items-center content-margin activity-{{activityId}}-content">
  <div class="flex justify items-center grow-1">
    <div class="number-container">
      <div class="number horizontal-center" ng-if="step >= 1"> {{number}} </div>
      <div class="text animate-if" ng-if="step >= 2"> {{numberToWords(number)}} </div>
    </div>

    <div class="item-dropzone animate-if" data-ng-model="dropzone" as-sortable="sortableOptions" ng-if="step >= 3">
      <div ng-repeat="item in dropzone track by $index" class="flex pattern-item color color-red item"></div>
      <number-group class="horizontal-center vertical-center width-100" target=number list="dropzone"
        item-class="flex pattern-item color color-red item"></number-group>
    </div>

    <div class="item-container animate-if" ng-if="step>=3">
      <div as-sortable="sortableCloneOptions" data-ng-model="items" is-disabled="dragDisabled">
        <div ng-repeat="item in items" as-sortable-item as-sortable-item-handle class="flex pattern-item color-red"></div>
      </div>
    </div>
  </div>

  <button ng-if="showButton" class="check-button" ng-click="checkValue()">coso coso coso</button>
</ion-view>
