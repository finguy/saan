<ion-view view-title="Dashboard (level: {{level}} score: {{score}})" class="activity3">
    <activity-status></activity-status>

    <div class="content">
      <img src="img/ic_record_voice_over.png"
        class="material-icons btn-play-word"
        ng-click="speak(instructions)"/>

      <div class="row" id="activity">
        <div class="col" ng-repeat="img in imgs" ng-click="selectLetter(img.name,img.src)">
          <div class="activity-3-box-shadow">
            <div class="letter"> {{img.name}} </div>
            <br/>
            <img src="{{img.src}}"/>
          </div>

        </div>
      </div>
      </div>

</ion-view>
