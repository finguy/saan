<ion-view view-title="Dashboard (level: {{level}})" class="activity{{activityId}}-content">
    <center>
      <div class="dashboard">
        <div class="text-center number-container" as-sortable="sortableTargetOptions" data-ng-model="numberDragged">
          {{number}}
        </div>

         <div data-ng-model="imgs" class="col-container" as-sortable="sortableSourceOptions">
          <div class="img-container" ng-repeat="img in imgs" as-sortable-item as-sortable-item-handle>
            <div class="box-container">
                <img ng-repeat="srcPath in img.src track by $index" ng-src="{{assetsPath}}{{srcPath}}" width="{{ (100 / img.name) >= 50 && img.name >1 ? 40 : (100 / img.name) }}%" height="{{(100 / img.name) >= 50 && img.name >1? 40 : (100 / img.name)}}%" id="img-{{img.name}}"/>
            </div>
          </div>
        </div>
      </div>
    </center>
    <div class="character" ng-click="playWordAudio()">
      <talk-bubble ng-show="showText" text="textSpeech"></talk-bubble>
      <img ng-src="assets/characters/Golo.png">
    </div>
</ion-view>
