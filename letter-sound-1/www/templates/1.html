<ion-view view-title="{{activityId}}" class="activity-{{activityId}}-content content-margin">
  <div class="dashboard-container">
    <div radio-group ng-repeat="row in dashboard">
      <ion-radio ng-repeat="letter in row"
          ng-attr-name={{$parent.$index}}
          icon="none"
          class="letter-button letter-{{letter}}"
          on-tap="selectLetter($parent.$index, letter)"
          ng-checked="">
      </ion-radio>
    </div>
  </div>
  <div class="footer">
    <div class="item-collection">
      <img ng-repeat="item in items" ng-src="assets/1/items/{{item.img}}">
      <!-- <img class="coso" src="assets/1/items/bed.png">
      <img class="coso" src="assets/1/items/clock.png">
      <img class="coso" src="assets/1/items/food.png">
      <img class="coso" src="assets/1/items/key.png"> -->
    </div>
    <div class="character" ng-click="playWordAudio()">
      <!-- <div ng-if="bubble" class="speech-bubble">{{textSpeech}}</div> -->
      <img src="assets/characters/mbott.png">
    </div>
  </div>
</div>
