    <div class="text-center">
      <img src="img/ic_record_voice_over.png"
        class="material-icons btn-play-word"
        ng-click="speak(word)"/>
    </div>
    <div class="align-center dashboard-container">
      <letter-dashboard></letter-dashboard>
    </div>
  </ion-content>
</ion-view>
