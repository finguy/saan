<ion-view view-title="Dashboard (level: {{level}})" class="activity{{activityId}} content-margin">
 <div class="dashboard">
   <div class="data-container" as-sortable="sortableTargetOptions" data-ng-model="rimesDragged" ng-click="speak(wordStr)">
     <div class="wordToRime"> {{word}}</div>
     <div class="wordToPlay" ng-repeat="rime in rimesDragged"> {{rime.word}}</div>
   </div>

   <div data-ng-model="words" class="list-words text-center" as-sortable="sortableSourceOptions">
     <div ng-repeat="data in words" class="list-letters" as-sortable-item as-sortable-item-handle>
         <div class="wordToPlay"> {{data.word}}</div>
     </div>
   </div>
   <div class="character" ng-click="playWordAudio()">
     <talk-bubble ng-show="showText" text="textSpeech"></talk-bubble>
     <img ng-src="assets/characters/tarabu.png">
   </div>
 </div>
</ion-view>
